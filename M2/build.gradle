apply plugin: 'java'

description 'Practice Gradle Build File'
version = '1.0'

defaultTasks 'clean', 'build'


dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    //testCompile 'junit:junit:4.12'

}

jar {
    manifest {
        attributes(
                'Class-Path': 'lib/resources',
                'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


repositories {
    jcenter()
}

sourceSets {
    api
    impl
    main {
        java {
            srcDir 'M2/src/main/java/edu/gatech/oad/antlab/pkg1'
            srcDir 'M2/main/java/edu/gatech/oad/antlab/person'
        }
    }
}

